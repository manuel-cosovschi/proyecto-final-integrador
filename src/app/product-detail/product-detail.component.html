<div class="product-detail" *ngIf="product">
  <img [src]="product.image" alt="{{ product.title }}" class="product-image"/>
  <div class="product-details">
    <h1>{{ product.title }}</h1>
    <p>{{ product.description }}</p>
    <p><strong>Price: </strong>{{ product.price | currency }}</p>
  </div>
</div>
